<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Bootstrap</title>
    <!--Fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--My style-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="site_header" class="fixed-top">
        <nav class="navbar navbar-expand mt-2">
            <div class="container-fluid" style="background-color: #ffffff">
                <img class="pe-4" src="./assets/img/logo.svg" alt="">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text bg-secondary-subtle" id="addon-wrapping"><i class="fa fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control ps-0 border-start-0 bg-secondary-subtle" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Prova a cercare: Lezioni di Laravel" aria-describedby="addon-wrapping">
                </div>
                <div class="menu d-flex ms-2 align-items-center">
                    <i class="mx-1 fa-solid fa-list fa-sm fa-fw"></i>
                    <i class="mx-1 fa-solid fa-circle-question fa-sm fa-fw"></i>
                    <i class="mx-1 fa-solid fa-ellipsis-vertical fa-sm fa-fw"></i>
                    <div class="choose mx-1">
                        <i class="fa-solid fa-bell fa-sm fa-fw" style="color: #ff8f00;"  data-bs-toggle="dropdown" aria-expanded="false"></i>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    
    </header>
    <!-- /#site_header -->
    <div class="wrapper d-flex">
        <div class="sidebar bg-dark">
            <div class="container">
                <div class="row flex-column">
                    <div class="col top mt-4 d-flex flex-column align-items-center">
                        <button type="button" class="mb-2 btn btn-outline-light border-0"> 
                            <i class="fa-solid fa-home fa-md pe-2"></i>Home
                        </button>
                        <button type="button" class="mb-2 btn btn-outline-light border-0"> 
                            <i class="fa-solid fa-chart-simple fa-md pe-2"></i> Stats
                        </button>
                        <button type="button" class="mb-2 btn btn-outline-light border-0"> 
                            <i class="fa-solid fa-signal fa-md pe-2"></i> Signals
                        </button>
                    </div>
                    <!-- /.top -->
                    <div class="col bottom align-items-center">
                        <button type="button" class="mb-2 btn btn-outline-light border-0"> 
                            <i class="fa-solid fa-gear fa-md pe-2"></i> Admin
                        </button>
                    </div>
                    <!-- /.bottom -->
                </div>
            </div>
            <!-- /.container -->
        </div>
        <!-- /.sidebar -->
        <main id="site_main">
            <div class="container">
                <div class="banner"></div>
                <!-- /.banner -->
                <div class="row">
                    <div class="col-lg-7"></div>
                    <div class="col-lg-5"></div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </main>
        <!-- /#site_main -->
    
    </div>
    <!-- /.wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
